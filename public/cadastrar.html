<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleUser.css" media="screen" />
    <title>Login Usuario</title>
</head>
<body>

  <header>
    <nav class="navigation">
      <img src="img/logo.png" height="70" width="100" class="logo" />
      <ul class="nav-menu">
        <li class="nav-item"><a href="Index.html">Fazer Login</a></li>
        <i class='bx bx-search'></i>
      </ul>
    </nav>
  </header>
    <div class="wrapper fadeInDown">
  
        <div class="content-login">
            <h2 class="active"> Login </h2>
            <form class="box-login" method="post" action="#">
              <input type="text" id="nomeU" class="campo" name="nomeU" placeholder="Nome">
              <input type="text" id="dnU" class="campo" name="dnU" placeholder="Data de Nascimento">
              <input type="text" id="cpf" class="campo" name="cpf" placeholder="CPF">
              <input type="email" id="email" class="campo" name="email" placeholder="E-mail">
              <!-- <input type="submit" class="botao" value="Entrar"> -->
              <input class="botao" type="submit" onclick="enviarDados()" value="Cadastrar">
            </form>
            <div class="box-lembrar-senha">  
              <a class="link" href="Index.html">Fazer Login</a>
            </div>
        </div><!--Form Content-->
      </div><!--wrapper-->

    <script src="post.js"></script>
    
</body>
</html>
